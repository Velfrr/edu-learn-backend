{{- if .Values.user.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: {{ .Values.user.replicas }}
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: {{ .Values.user.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            {{- include "common.env" . | nindent 12 }}
{{- end }}

