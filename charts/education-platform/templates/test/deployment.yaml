{{- if .Values.test.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: {{ .Values.test.replicas }}
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: {{ .Values.test.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            {{- include "common.env" . | nindent 12 }}
{{- end }}

